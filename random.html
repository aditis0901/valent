<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Popup Button with Transition</title>
<style>
    /* Popup container */
    .popup {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1; /* Sit on top */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        transition: opacity 0.3s ease;
    }

    /* Popup content */
    .popup-content {
        background-color: #fefefe;
        margin: auto;
        padding: 20px;
        border: 1px solid #888;
        width: 200px; /* Adjust width as needed */
        height: 200px; /* Adjust height as needed */
        text-align: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        transition: transform 0.3s ease;
    }

    /* Close button */
    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }

    .close:hover,
    .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }
</style>
</head>
<body>

<!-- Button to open the popup -->
<button onclick="openPopup()">Click Me for Popup</button>

<!-- The popup -->
<div id="myPopup" class="popup">
  <!-- Popup content -->
  <div class="popup-content">
    <span class="close" onclick="closePopup()">&times;</span>
    <p>This is some text in the popup!</p>
  </div>
</div>

<script>
// Function to open the popup
function openPopup() {
    document.getElementById("myPopup").style.display = "block";
    setTimeout(function() {
        document.getElementById("myPopup").style.opacity = "1";
    }, 10); // Delay to allow display property to take effect before transitioning opacity
}

// Function to close the popup
function closePopup() {
    document.getElementById("myPopup").style.opacity = "0";
    setTimeout(function() {
        document.getElementById("myPopup").style.display = "none";
    }, 300); // Match the transition duration
}

// Close the popup when clicking outside of it
window.onclick = function(event) {
    var popup = document.getElementById("myPopup");
    if (event.target == popup) {
        closePopup();
    }
}
</script>

</body>
</html>
